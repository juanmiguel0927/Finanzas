<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas v20 - Edici√≥n Libre</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
        
        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #ffffff; cursor: pointer; margin-top: -6px; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #334155; border-radius: 2px; }
        
        /* Eliminar flechas de inputs num√©ricos */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const RechartsObj = window.Recharts || { PieChart: () => null, Pie: () => null, Cell: () => null, ResponsiveContainer: ({children}) => <div>{children}</div>, Tooltip: () => null };
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip: RechartsTooltip } = RechartsObj;

        // --- ICONOS ---
        const Icon = ({ p, c = "" }) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={c} {...p} />;
        const Settings = (p) => <Icon p={p}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></Icon>;
        const Trash2 = (p) => <Icon p={p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></Icon>;
        const Save = (p) => <Icon p={p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></Icon>;
        const RefreshCw = (p) => <Icon p={p}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>;

        const THEME = {
            needs: { main: '#38bdf8', bg: 'bg-sky-500/10', border: 'border-sky-500/30', text: 'text-sky-400', bar: 'bg-sky-500', label: 'Fijos' },
            wants: { main: '#f472b6', bg: 'bg-pink-500/10', border: 'border-pink-500/30', text: 'text-pink-400', bar: 'bg-pink-500', label: 'Gustos' },
            savings: { main: '#34d399', bg: 'bg-emerald-500/10', border: 'border-emerald-500/30', text: 'text-emerald-400', bar: 'bg-emerald-500', label: 'Ahorro' },
        };

        const STORAGE_KEY = 'finance_v20_text_mode';

        function App() {
            // --- ESTADO PRINCIPAL ---
            const [data, setData] = useState(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    return saved ? JSON.parse(saved) : {
                        income: 0,
                        percentages: { needs: 50, wants: 30, savings: 20 },
                        transactions: []
                    };
                } catch(e) { return { income: 0, percentages: { needs: 50, wants: 30, savings: 20 }, transactions: [] }; }
            });

            const [showConfig, setShowConfig] = useState(false);
            
            // --- ESTADO TEMPORAL DE CONFIGURACI√ìN (TEXTO PURO) ---
            // Usamos strings vacios '' para inputs vacios, permitiendo borrar todo sin que salga NaN
            const [tempConfig, setTempConfig] = useState({ 
                incomeStr: '',  // "1000000"
                pNeedsStr: '50', 
                pWantsStr: '30', 
                pSavingsStr: '20' 
            });
            
            const [newTrans, setNewTrans] = useState({ name: '', amount: '', category: 'needs' });
            const [currentDate, setCurrentDate] = useState(new Date());

            // --- EFECTOS ---
            useEffect(() => {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
            }, [data]);

            // Cargar datos al abrir el modal (Convertir n√∫meros a string para edici√≥n)
            useEffect(() => {
                if (showConfig || data.income === 0) {
                    setTempConfig({
                        incomeStr: data.income === 0 ? '' : String(data.income),
                        pNeedsStr: String(data.percentages.needs),
                        pWantsStr: String(data.percentages.wants),
                        pSavingsStr: String(data.percentages.savings)
                    });
                }
            }, [showConfig, data.income]);

            // --- VALIDACIONES ---
            const parseNum = (str) => {
                if (!str) return 0;
                // Reemplazamos comas por puntos si el usuario usa comas decimales
                const normalized = str.replace(',', '.');
                const parsed = parseFloat(normalized);
                return isNaN(parsed) ? 0 : parsed;
            };

            const sumP = parseNum(tempConfig.pNeedsStr) + parseNum(tempConfig.pWantsStr) + parseNum(tempConfig.pSavingsStr);
            // Redondeo simple para evitar errores de punto flotante
            const totalPercentage = Math.round(sumP * 100) / 100; 
            const isConfigValid = Math.abs(totalPercentage - 100) < 0.1;

            // --- ESTAD√çSTICAS ---
            const filteredTransactions = useMemo(() => {
                return data.transactions.filter(t => {
                    const d = new Date(t.date);
                    return d.getMonth() === currentDate.getMonth() && d.getFullYear() === currentDate.getFullYear();
                });
            }, [data.transactions, currentDate]);

            const stats = useMemo(() => {
                const spent = { needs: 0, wants: 0, savings: 0 };
                let totalSpent = 0;

                filteredTransactions.forEach(t => {
                    if (spent[t.category] !== undefined) {
                        spent[t.category] += t.amount;
                        totalSpent += t.amount;
                    }
                });

                const limits = {
                    needs: data.income * (data.percentages.needs / 100),
                    wants: data.income * (data.percentages.wants / 100),
                    savings: data.income * (data.percentages.savings / 100)
                };

                const balance = data.income - totalSpent;

                return { spent, limits, totalSpent, balance };
            }, [filteredTransactions, data.income, data.percentages]);

            // --- HANDLERS ---
            const formatCOP = (val) => {
                if (!val && val !== 0) return '$ 0';
                return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits: 0 }).format(val);
            };
            
            // Handler Universal de Texto: Permite escribir CUALQUIER COSA mientras se edita
            const handleTextChange = (field, value) => {
                // Solo permitimos digitos y un punto/coma decimal para los porcentajes
                // Para ingresos solo digitos
                let cleanVal = value;
                
                if (field === 'incomeStr') {
                     // Solo n√∫meros para ingreso, eliminamos puntos y comas
                     cleanVal = value.replace(/[^0-9]/g, '');
                } 
                // Para porcentajes dejamos pasar todo para no bloquear, validamos al guardar
                
                setTempConfig(prev => ({ ...prev, [field]: cleanVal }));
            };

            const saveConfig = (e) => {
                e.preventDefault();
                const incomeVal = parseNum(tempConfig.incomeStr);
                
                if (incomeVal <= 0) {
                    alert("El ingreso debe ser mayor a 0");
                    return;
                }
                if (!isConfigValid) {
                     alert(`Los porcentajes suman ${totalPercentage}%. Deben sumar 100%.`);
                     return;
                }

                setData(prev => ({
                    ...prev,
                    income: incomeVal,
                    percentages: {
                        needs: parseNum(tempConfig.pNeedsStr),
                        wants: parseNum(tempConfig.pWantsStr),
                        savings: parseNum(tempConfig.pSavingsStr)
                    }
                }));
                setShowConfig(false);
            };

            const addTransaction = (e) => {
                e.preventDefault();
                if (!newTrans.name || !newTrans.amount) return;
                const newItem = {
                    id: Date.now(),
                    name: newTrans.name,
                    amount: parseFloat(newTrans.amount),
                    category: newTrans.category,
                    date: new Date().toISOString()
                };
                setData(prev => ({ ...prev, transactions: [newItem, ...prev.transactions] }));
                setNewTrans({ name: '', amount: '', category: 'needs' });
            };

            const removeTransaction = (id) => {
                setData(prev => ({ ...prev, transactions: prev.transactions.filter(t => t.id !== id) }));
            };

            const resetAll = () => {
                if(confirm("¬øEst√°s seguro de borrar TODOS los datos y empezar de cero?")) {
                    setData({ income: 0, percentages: { needs: 50, wants: 30, savings: 20 }, transactions: [] });
                    setShowConfig(true);
                }
            };

            // --- COMPONENTE MODAL CONFIGURACI√ìN ---
            const ConfigModal = () => (
                <div className="fixed inset-0 bg-black/95 flex items-center justify-center z-50 p-4">
                    <div className="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-xl p-6 shadow-2xl max-h-[95vh] overflow-y-auto custom-scrollbar">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-white flex items-center gap-2"><Settings className="text-indigo-400"/> Configuraci√≥n</h2>
                            {data.income > 0 && <button onClick={()=>setShowConfig(false)} className="text-slate-400 hover:text-white p-2">‚úï</button>}
                        </div>
                        
                        <div className="space-y-6 mb-8">
                            {/* Input Ingreso TEXTO LIBRE */}
                            <div>
                                <label className="block text-xs font-bold text-slate-400 uppercase mb-2">Ingreso Mensual Base</label>
                                <div className="relative">
                                    <span className="absolute left-4 top-4 text-slate-500 font-bold">$</span>
                                    {/* INPUT TEXT: No interfiere con el teclado */}
                                    <input 
                                        type="text" 
                                        inputMode="numeric"
                                        className="w-full bg-slate-950 border border-slate-700 rounded-xl p-4 pl-8 text-white font-mono font-bold text-xl focus:border-indigo-500 outline-none" 
                                        value={tempConfig.incomeStr} 
                                        onChange={(e) => handleTextChange('incomeStr', e.target.value)}
                                        placeholder="0" 
                                        autoComplete="off"
                                    />
                                </div>
                                {/* Vista Previa */}
                                <div className="mt-2 flex justify-end">
                                    <span className="text-sm font-mono text-emerald-400 font-bold bg-slate-800/50 px-3 py-1 rounded-lg border border-slate-700">
                                        Vista: {formatCOP(parseNum(tempConfig.incomeStr))}
                                    </span>
                                </div>
                            </div>

                            {/* Sliders Porcentajes */}
                            <div className="p-4 bg-slate-800/40 rounded-xl border border-slate-700/50 space-y-5">
                                <div className="flex justify-between items-center border-b border-slate-700 pb-2">
                                    <p className="text-xs font-bold text-slate-300">Distribuci√≥n (%)</p>
                                    <span className={`text-sm font-mono font-bold ${isConfigValid ? "text-emerald-400" : "text-rose-400"}`}>
                                        Suma: {totalPercentage.toFixed(2)}%
                                    </span>
                                </div>
                                
                                {[
                                    { label: 'Fijos', field: 'pNeedsStr', color: 'accent-sky-500', text: 'text-sky-400' },
                                    { label: 'Gustos', field: 'pWantsStr', color: 'accent-pink-500', text: 'text-pink-400' },
                                    { label: 'Ahorro', field: 'pSavingsStr', color: 'accent-emerald-500', text: 'text-emerald-400' }
                                ].map((item) => (
                                    <div key={item.field} className="space-y-2">
                                        <div className="flex justify-between items-center gap-4">
                                            <span className={`text-sm font-medium ${item.text} w-20`}>{item.label}</span>
                                            {/* Input Manual TEXTO para decimales */}
                                            <div className="relative w-24">
                                                <input 
                                                    type="number"
                                                    step="any" 
                                                    className="w-full bg-slate-900 border border-slate-600 rounded px-2 py-1 text-right text-white font-mono text-sm focus:border-indigo-500 outline-none"
                                                    value={tempConfig[item.field]}
                                                    onChange={(e) => handleTextChange(item.field, e.target.value)}
                                                />
                                                <span className="absolute right-6 top-1 text-slate-500 text-xs pointer-events-none">%</span>
                                            </div>
                                        </div>
                                        <input 
                                            type="range" min="0" max="100" step="0.1" 
                                            className={`w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer ${item.color}`}
                                            value={parseNum(tempConfig[item.field])} 
                                            onChange={(e) => handleTextChange(item.field, e.target.value)} 
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="flex flex-col gap-3">
                            <button onClick={saveConfig} disabled={!isConfigValid || parseNum(tempConfig.incomeStr) <= 0} 
                                className={`w-full py-3.5 rounded-lg font-bold text-sm flex justify-center items-center gap-2 transition-all ${(!isConfigValid || parseNum(tempConfig.incomeStr) <= 0) ? 'bg-slate-800 text-slate-500 cursor-not-allowed border border-slate-700' : 'bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg shadow-indigo-500/20'}`}>
                                <Save className="w-4 h-4"/> Guardar Configuraci√≥n
                            </button>
                            
                            {!isConfigValid && <p className="text-center text-xs text-rose-400 bg-rose-500/10 p-2 rounded">La suma debe ser 100%</p>}
                            
                            {data.income > 0 && 
                                <button onClick={resetAll} className="mt-2 text-xs text-rose-500/50 hover:text-rose-500 underline text-center w-full py-2">
                                    Reiniciar de f√°brica
                                </button>
                            }
                        </div>
                    </div>
                </div>
            );

            if (data.income === 0 && !showConfig) setShowConfig(true);

            return (
                <div className="min-h-screen bg-slate-950 pb-10">
                    {(showConfig || data.income === 0) && <ConfigModal />}

                    {/* Navbar */}
                    <div className="border-b border-slate-800 bg-slate-900/50 backdrop-blur sticky top-0 z-30">
                        <div className="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
                            <h1 className="text-lg font-bold text-white tracking-tight flex items-center gap-2">
                                <span className="bg-indigo-500 w-2 h-6 rounded-full inline-block"></span>
                                Mis Finanzas
                            </h1>
                            <div className="flex items-center gap-3">
                                <div className="text-right hidden sm:block">
                                    <p className="text-[10px] text-slate-400 uppercase font-bold">Disponible</p>
                                    <p className={`text-sm font-mono font-bold ${stats.balance < 0 ? 'text-rose-400' : 'text-white'}`}>{formatCOP(stats.balance)}</p>
                                </div>
                                <div className="h-8 w-px bg-slate-800 mx-1 hidden sm:block"></div>
                                <button onClick={()=>setShowConfig(true)} className="flex items-center gap-2 px-3 py-2 bg-slate-800 hover:bg-slate-700 rounded-lg text-slate-300 transition-colors border border-slate-700 text-xs font-bold">
                                    <Settings className="w-4 h-4"/> <span className="hidden xs:inline">Ajustar</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <main className="max-w-5xl mx-auto px-4 mt-6 grid grid-cols-1 md:grid-cols-12 gap-6">
                        
                        {/* LEFT COLUMN */}
                        <div className="md:col-span-7 space-y-6">
                            
                            {/* Cards */}
                            <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                                {Object.keys(THEME).map(key => {
                                    const t = THEME[key];
                                    const limit = stats.limits[key];
                                    const spent = stats.spent[key];
                                    const remaining = limit - spent;
                                    const pct = limit > 0 ? (spent / limit) * 100 : 0;
                                    const isOver = remaining < 0;

                                    return (
                                        <div key={key} className={`relative ${t.bg} border ${t.border} rounded-2xl p-4 overflow-hidden group hover:border-opacity-50 transition-all`}>
                                            <div className="flex justify-between items-start mb-2 relative z-10">
                                                <div>
                                                    <h3 className={`font-bold text-sm ${t.text}`}>{t.label}</h3>
                                                    <span className="text-[10px] text-slate-400 font-mono font-bold">{data.percentages[key]}%</span>
                                                </div>
                                                <div className="text-right">
                                                    <span className="text-[10px] text-slate-500 uppercase block font-bold">L√≠mite</span>
                                                    <span className="text-xs font-mono text-slate-300 font-bold">{formatCOP(limit)}</span>
                                                </div>
                                            </div>
                                            
                                            <div className="h-2 bg-slate-900/50 rounded-full overflow-hidden mb-3 relative z-10">
                                                <div className={`h-full transition-all duration-1000 ${isOver ? 'bg-rose-500' : t.bar}`} style={{width: `${Math.min(pct, 100)}%`}}></div>
                                            </div>

                                            <div className="flex justify-between items-end relative z-10">
                                                <div>
                                                    <span className="text-[10px] text-slate-500 uppercase block font-bold">Gastado</span>
                                                    <span className={`text-sm font-mono font-bold ${t.text}`}>{formatCOP(spent)}</span>
                                                </div>
                                                <div className="text-right">
                                                    <span className={`text-xs font-mono font-bold ${isOver ? 'text-rose-400' : 'text-slate-200'}`}>
                                                        {formatCOP(Math.abs(remaining))}
                                                    </span>
                                                    <span className="text-[9px] text-slate-500 uppercase block font-bold">{isOver ? 'Exceso' : 'Restante'}</span>
                                                </div>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>

                            {/* Chart */}
                            <div className="bg-slate-900 border border-slate-800 rounded-2xl p-5 flex flex-col sm:flex-row gap-6 items-center shadow-lg">
                                <div className="w-full h-48 sm:w-1/2">
                                    <ResponsiveContainer width="100%" height="100%">
                                        <PieChart>
                                            <Pie data={[
                                                {name:'Fijos', value:stats.spent.needs || 0.1, color:THEME.needs.main}, 
                                                {name:'Gustos', value:stats.spent.wants || 0.1, color:THEME.wants.main}, 
                                                {name:'Ahorro', value:stats.spent.savings || 0.1, color:THEME.savings.main}
                                            ]} innerRadius={50} outerRadius={70} paddingAngle={5} dataKey="value" stroke="none">
                                                <Cell fill={THEME.needs.main} />
                                                <Cell fill={THEME.wants.main} />
                                                <Cell fill={THEME.savings.main} />
                                            </Pie>
                                            <RechartsTooltip formatter={(v) => v < 1 ? '$0' : formatCOP(v)} contentStyle={{backgroundColor:'#0f172a', borderColor:'#334155', borderRadius:'8px', fontSize:'12px', color:'#fff'}} itemStyle={{color:'#fff'}}/>
                                        </PieChart>
                                    </ResponsiveContainer>
                                </div>
                                <div className="w-full sm:w-1/2 space-y-4">
                                    <h4 className="text-sm font-bold text-slate-300 border-b border-slate-800 pb-2">Estado Financiero</h4>
                                    <div className="space-y-2">
                                        <div className="flex justify-between text-xs items-center">
                                            <span className="text-slate-500">Ingreso Configurado</span>
                                            <span className="font-mono text-indigo-400 bg-indigo-500/10 px-2 py-0.5 rounded">{formatCOP(data.income)}</span>
                                        </div>
                                        <div className="flex justify-between text-xs">
                                            <span className="text-slate-500">Total Gastado</span>
                                            <span className="font-mono text-slate-200">{formatCOP(stats.totalSpent)}</span>
                                        </div>
                                    </div>
                                    <div className="pt-2 border-t border-slate-800">
                                        <div className="flex justify-between items-baseline">
                                            <span className="text-xs font-bold text-slate-300">Disponible Total</span>
                                            <span className={`text-lg font-mono font-bold ${stats.balance < 0 ? 'text-rose-500' : 'text-emerald-400'}`}>{formatCOP(stats.balance)}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* RIGHT COLUMN */}
                        <div className="md:col-span-5 space-y-6">
                            
                            {/* Input Form */}
                            <div className="bg-slate-900 border border-slate-800 rounded-2xl p-5 shadow-lg relative overflow-hidden">
                                <div className="absolute top-0 right-0 w-20 h-20 bg-indigo-500/5 rounded-full blur-2xl -mr-10 -mt-10 pointer-events-none"></div>
                                <h3 className="text-sm font-bold text-white mb-4 relative z-10">Registrar Gasto</h3>
                                <form onSubmit={addTransaction} className="space-y-4 relative z-10">
                                    <input type="text" placeholder="Concepto" 
                                        className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 text-sm text-white focus:border-indigo-500 outline-none placeholder-slate-600"
                                        value={newTrans.name} onChange={e => setNewTrans({...newTrans, name: e.target.value})}
                                    />
                                    <div className="relative">
                                        <span className="absolute left-3 top-3 text-slate-500 text-sm">$</span>
                                        <input type="number" placeholder="0" 
                                            className="w-full bg-slate-950 border border-slate-700 rounded-lg p-3 pl-7 text-sm text-white font-mono focus:border-indigo-500 outline-none placeholder-slate-600"
                                            value={newTrans.amount} onChange={e => setNewTrans({...newTrans, amount: e.target.value})}
                                        />
                                    </div>
                                    <div className="grid grid-cols-3 gap-2">
                                        {[
                                            {id:'needs', l:'Fijos', icon:'üè†', c:'text-sky-400 border-sky-500/30 bg-sky-500/10 ring-sky-500/50'},
                                            {id:'wants', l:'Gustos', icon:'üéâ', c:'text-pink-400 border-pink-500/30 bg-pink-500/10 ring-pink-500/50'},
                                            {id:'savings', l:'Ahorro', icon:'üê∑', c:'text-emerald-400 border-emerald-500/30 bg-emerald-500/10 ring-emerald-500/50'}
                                        ].map(cat => (
                                            <button key={cat.id} type="button" onClick={() => setNewTrans({...newTrans, category: cat.id})}
                                                className={`p-2 rounded-lg border text-xs font-bold transition-all ${newTrans.category === cat.id ? `${cat.c} ring-1 shadow-inner` : 'bg-slate-800 border-slate-700 text-slate-500 hover:bg-slate-750'}`}>
                                                <span className="block text-lg mb-1 grayscale-[0.5]">{cat.icon}</span>{cat.l}
                                            </button>
                                        ))}
                                    </div>
                                    <button className="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 rounded-lg text-sm shadow-lg shadow-indigo-500/20 transition-all active:scale-[0.98]">
                                        Agregar
                                    </button>
                                </form>
                            </div>

                            {/* History */}
                            <div className="bg-slate-900 border border-slate-800 rounded-2xl overflow-hidden flex flex-col h-[400px] shadow-lg">
                                <div className="p-4 border-b border-slate-800 bg-slate-900/50 backdrop-blur flex justify-between items-center">
                                    <h3 className="text-sm font-bold text-slate-300">Movimientos Mes</h3>
                                    <span className="text-[10px] bg-slate-800 text-slate-400 px-2 py-0.5 rounded-full">{filteredTransactions.length} items</span>
                                </div>
                                <div className="overflow-y-auto flex-1 custom-scrollbar p-2">
                                    {filteredTransactions.length === 0 ? (
                                        <div className="h-full flex flex-col items-center justify-center text-slate-600 gap-3">
                                            <div className="p-4 bg-slate-800/50 rounded-full"><RefreshCw className="w-6 h-6 opacity-30"/></div>
                                            <p className="text-xs font-medium">Todo limpio por aqu√≠</p>
                                        </div>
                                    ) : (
                                        filteredTransactions.map(t => (
                                            <div key={t.id} className="group flex justify-between items-center p-3 hover:bg-slate-800 rounded-lg transition-colors border border-transparent hover:border-slate-700 mb-1">
                                                <div className="flex items-center gap-3 overflow-hidden">
                                                    <div className={`w-1 h-8 rounded-full ${THEME[t.category].bar}`}></div>
                                                    <div className="truncate">
                                                        <p className="text-sm font-medium text-slate-200 truncate">{t.name}</p>
                                                        <p className={`text-[10px] ${THEME[t.category].text}`}>{THEME[t.category].label}</p>
                                                    </div>
                                                </div>
                                                <div className="flex items-center gap-3">
                                                    <span className="font-mono font-bold text-sm text-slate-300">{formatCOP(t.amount)}</span>
                                                    <button onClick={() => removeTransaction(t.id)} className="text-slate-600 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity p-2 hover:bg-rose-500/10 rounded">
                                                        <Trash2 className="w-4 h-4"/>
                                                    </button>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
